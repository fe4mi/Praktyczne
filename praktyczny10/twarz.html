            <input type="checkbox" name="check" id="peeling">Peeling<br />
            <input type="checkbox" name="check" id="maska">Maska<br />
            <input type="checkbox" name="check" id="masaz">Masaż twarzy<br />
            <input type="checkbox" name="check" id="makijaz">Makijaż<br />

            <p id="wynik"></p>
        </section>

    <script>
        function zabiegi(){
        var peeling = document.getElementById("peeling");
        var maska = document.getElementById("maska");
        var masaz = document.getElementById("masaz");
        var makijaz = document.getElementById("makijaz");

        if(peeling.checked){
            peeling = 45;
        }else{
            peeling = 0;
        }
        if(maska.checked){
            maska=30;
        }else{
            maska = 0;
        }
        if(masaz.checked){
            masaz=20;
        }else{
            masaz = 0;
        }
        if(makijaz.checked){
            makijaz=50;
        }else{
            makijaz = 0;
        }
       
var suma = maska+masaz+makijaz+peeling;

        document.getElementById("wynik").innerHTML= "Cena zabiegów: " + suma;}
    </script>
